<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <title>Info Filmes</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>

<body background="imgFundo.jpg">

    <div class="quadro">
        <div class="container container-app">
            <div>
                
                <p class = "logo">NERD FILMES</p>
                <div>
                    <p class="descricaoApp1">
                        O melhor site para assistir filmes e séries gratuitamente.
                    </p>
                    <p class="descricaoApp2">
                        No Nerd Filmes você tem acesso a uma vasta quantidade de informações sobre filmes e séries.
                        Contendo cada detalhe que vai te ajudar a escolher o melhor filme para assistir junto
                        com seus amigos e familiáres.
                    </p>
                </div>
                <div class="buscar">
                    <p id="mensagemErro" class="msgErro"></p>
                    <div class="input_div">
                        <input class="input" type="text" placeholder="Digite o nome de um Filme.">
                    </div>
                    <button id="botao_buscar" class="buscarBt">Buscar</button>
                </div>
            </div>

        </div>
        <div class="container">
            <div>
                <div class="informacoes_parte1">
                    <img class="poster" src="default_image.png">
                    <h1 id="titulo" class="titulo"></h1>
                    <p id="sinopse" class="sinopse"></p>
                </div>
                <div class="informacoes_parte2">
                    <div class="detalhes">
                        <p id="ano"></p>
                        <p id="duracao"></p>
                    </div>
                    <p id="genero" class="nome"></p>
                    <p id="atores" class="nome"></p>
                    <p id="diretor" class="nome"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
